<!DOCTYPE html>
<html>

<head>
    <title>Trang chủ Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./icon/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./google.css">
</head>

<body>
    <div id="container">

        <div id="header">
            <div id="navigation">
                <a href="https://mail.google.com/mail/u/0/#inbox" class="gmail h20">Gmail</a>
                <a href="https://images.google.com/" class="image h20">Image</a>
                <i class="icon h20">
                    <i class="fa-sharp fa-solid fa-bars" class="menu-icon"></i>
                </i>
                    <img src="./images/anhmat.jpg" alt="#"class="anhmat" title="Việt Dũng">
            </div>
        </div>
        <div id="content">
            <img src="./images/logoGoogle.gif" alt="" class="logo-img">
            <form class="form h21">
                <div class="search-form">
                    <div class="search-icon h22">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="search" name="" class="h22" id="input-search">
                    <div class="keyboard-icon h22">
                        <i class="fa-sharp fa-solid fa-keyboard" title="Công cụ nhập"></i>
                    </div>
                    <div class="microphone-icon h22">
                        <i class="fa fa-microphone" title="Tìm kiếm bằng giọng nói"></i>
                    </div>
                    <div class="camera-icon h22">
                        <i class="fa-sharp fa-solid fa-camera" title="Tìm kiếm bằng hình ảnh"></i>
                    </div>
                </div>
                <div class="search-button">
                    <button class="search-on-google">Tìm trên Google</button>
                    <button class="view-first-page">Xem trang đầu tiên tìm được</button>
                </div>
            </form>
            <div class="google-languages">
                Google có các thứ tiếng:
                <a href="#" class="languages">English</a>
                <a href="#" class="languages">한국인</a>
                <a href="#" class="languages">繁體中文</a>
            </div>
        </div>
        <div id="footer">
            <div class="vietnam">Việt Nam
                <i class="fa-sharp fa-solid fa-globe"></i>
            </div>
            <ul class="h23">
                <li class="footer-h23">
                    <a href="#" class="h23-link">Giới thiệu</a>
                </li>
                <li class="footer-h23">
                    <a href="#" class="h23-link">Quảng cáo</a>
                </li>
                <li class="footer-h23">
                    <a href="#" class="h23-link">Doanh nghiệp</a>
                </li>
                <li class="footer-h23">
                    <a href="#" class="h23-link">Cách hoạt động của tìm kiếm</a>
                </li>
            </ul>
            <ul class="h24">
                <li class="footer-h23">
                    <a href="#" class="h23-link">Bảo mật</a>
                </li>
                <li class="footer-h23">
                    <a href="#" class="h23-link">Điều khoản</a>
                </li>
                <li class="footer-h23">
                    <a href="#" class="h23-link">Cài đặt</a>
                </li>
            </ul>
        </div>

    </div>
   
</body>
</html>
